scheduler:
  name: scheduler
  image: "tomgrek/daskworker"
  imageTag: "latest"
  replicas: 1
  component: "dask-scheduler"
  serviceType: "LoadBalancer"
  servicePort: 8786
  containerPort: 8786
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
  resources: {}
  condaPackages: >-
  pipPackages: >-
  limits:
    cpu: 2
    memory: 7.5G
  requests:
    cpu: 2
    memory: 7.5G

webUI:
  name: webui
  servicePort: 80
  containerPort: 8787

worker:
  name: worker
  image: "tomgrek/daskworker"
  imageTag: "latest"
